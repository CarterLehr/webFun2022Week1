<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="passwordConfirm">
        </div>
        <div>
            <label>Birthday: * </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male<label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female<label>
            <input type="radio" name="gender" value="nb" id="nb">
            <label for="nb">Non-Binary<label>
            <input type="radio" name="gender" value="null" id="null">
            <label for="null">I prefer not to answer<label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <p>Favorite Language:</p>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C#</option>
            </select>            
        </div>
        <div>
            <input type="checkbox" name="updates" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
    
</html>
